<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Tuner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="tuner">
    <!-- 1) String presets row -->
    <div id="stringRow" class="string-row">
      <!-- buttons injected by tuner.js -->
    </div>

    <!-- 2) Note context (prev2, prev1, current, next1, next2) -->
    <div class="note-context">
      <span id="prev2" class="note-small">--</span>
      <span id="prev1" class="note-small">--</span>
      <span id="noteMain" class="note-large">--</span>
      <span id="next1" class="note-small">--</span>
      <span id="next2" class="note-small">--</span>
    </div>

    <!-- 3) Gauge ticks & dynamic arc overlay -->
    <div class="meter-container">
      <canvas id="meterCanvas" width="360" height="180"></canvas>
      <canvas id="needleCanvas" width="360" height="180"></canvas>
    </div>

    <!-- 4) Waveform -->
    <div class="waveform-container">
      <canvas id="waveformCanvas" width="360" height="100"></canvas>
    </div>

    <!-- 5) Frequency readout -->
    <div id="freqDisplay" class="freq-display">-- Hz</div>

    <!-- 6) Preset description -->
    <div id="presetDesc" class="preset-desc">--</div>
  </div>

  <!-- load presets then tuner logic -->
  <script src="presets.js"></script>
  <script src="tuner.js"></script>
</body>
</html>
